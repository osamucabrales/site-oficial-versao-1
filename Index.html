<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap">
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Fundo preto */
            color: #ffffff; /* Texto branco */
            font-family: 'Space Grotesk', sans-serif;
            overflow-y: scroll; /* Habilitar barra de rolagem vertical */
            min-height: 100vh; /* Altura m√≠nima do corpo da p√°gina */
        }

        /* Estilos para a barra de rolagem vertical */
        ::-webkit-scrollbar {
            width: 12px;
            background-color: #f4a538; /* Fundo da barra */
        }

        ::-webkit-scrollbar-thumb {
            background-color: #7c8773; /* Cor do ret√¢ngulo na barra */
            border-radius: 0; /* Sem bordas arredondadas */
        }

        /* Estilos para o cabe√ßalho */
        header {
            background-color: #000000; /* Fundo preto */
            text-align: center;
            padding: 20px;
            position: fixed; /* Fixando o cabe√ßalho no topo */
            width: 100%;
            top: 0; /* Cobrindo toda a superf√≠cie superior */
            z-index: 1; /* Garantindo que o cabe√ßalho fique na frente do conte√∫do */
        }

        /* Estilos para a imagem de fundo do cabe√ßalho */
        .background-img {
            max-width: 100%;
            height: auto;
        }

        /* Estilos para a logo com fade e glow */
        #logo {
            position: absolute;
            top: 50%; /* Centralizando verticalmente */
            left: 50%; /* Centralizando horizontalmente */
            transform: translate(-50%, -50%);
            max-width: 25%;
            height: auto;
            filter: brightness(1); /* Remover brilho inicial */
            opacity: 0; /* Ocultar logo inicialmente */
            transition: filter 0.3s, opacity 1s, box-shadow 0.3s;
            animation: fade-in 2s ease-in-out forwards; /* Efeito de fade-in */
        }

        /* Efeito fade-in da logo */
        #logo.loaded {
            opacity: 1;
        }

        /* Efeito glow ao passar o mouse */
        #logo:hover {
            filter: brightness(1.4) drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }

        /* Efeito de fade-in */
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Estilos para o menu */
        nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%; /* Largura total */
            text-align: center; /* Centralizar o conte√∫do */
            font-size: 18px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0; /* Remover a margem √† direita do √∫ltimo item */
        }

        nav ul li a {
            color: #ffffff; /* Texto do menu branco */
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffffff80; /* Cor com transpar√™ncia para o efeito de hover */
        }

        /* Estilos para o conte√∫do abaixo do cabe√ßalho */
        .content {
            margin-top: 300px; /* Espa√ßamento superior para evitar que fique ocultado pelo cabe√ßalho fixo */
            text-align: center;
        }

        .content h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 36px;
        }

        .content h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            margin-top: 10px;
        }

        .emoji {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Cabe√ßalho -->
    <header>
        <!-- Imagem de fundo do cabe√ßalho -->
        <img class="background-img" src="Assets/Asset 17.png" alt="Imagem de Fundo do Cabe√ßalho">

        <!-- Logo com efeito fade e glow -->
        <img id="logo" class="loaded" src="Assets/Logo nova.png" alt="Logo nova.png">

        <!-- Menu -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Aulas</a></li>
                <li><a href="#">Produtos</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Conte√∫do do corpo do site -->
    <div class="content">
        <h1>Bem-vindos ao meu site</h1>
        <h2>Estamos em obras</h2>
        <p class="emoji">üõ†Ô∏è</p>
    </div>

</body>
</html>
